<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var d = today.getDate();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s + " " + d;
  var t = setTimeout(startTime, 4000);
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

<video id="video" muted width="100" height="100" style="position: fixed; left:0; bottom: 0; top: 0; margin:auto">
  <source src="livestream.m4v" type="video/mp4">
</video>

<script>

var doc = document.documentElement;
var video = document.getElementById("video");

function openFullscreen() {
  if (doc.requestFullscreen) {
    doc.requestFullscreen();
  } else if (doc.mozRequestFullScreen) {
    doc.mozRequestFullScreen();
  } else if (doc.webkitRequestFullscreen) {
    doc.webkitRequestFullscreen();
  } else if (doc.msRequestFullscreen) {
    doc.msRequestFullscreen();
  }
}

document.addEventListener("keyup", function(event) {
  if (event.keyCode === 32) {
    event.preventDefault();
    video.play();
    video.width = screen.width;
    video.height = screen.height;
    doc.style.backgroundColor = "black";
    openFullscreen();
  }
});

</script>

</body>
</html>
